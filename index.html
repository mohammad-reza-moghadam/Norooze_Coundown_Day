<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Norooze Countdown</title>
</head>
<body>

    <h1>روز شمار نوروز</h1>

    <div class="coutdown" id="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <p>روز</p>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <p>ساعت</p>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <p>دقیقه</p>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <p>ثانیه</p>
        </div>
    </div>

    <img src="./spinner.gif" alt="Loading..." id="loading" class="loading">

    <script src="app.js"></script>
</body>
</html>
